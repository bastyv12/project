{% extends 'turista/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .login-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
  }
  .card {
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  }
</style>

<div class="login-container">
  <form method="post" class="w-100" style="max-width: 500px;">
    {% csrf_token %}
    <div class="card">
      <div class="card-body">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>

        {% if form.errors %}
          <div class="alert alert-danger">
            <strong>Error:</strong> Usuario o contraseña incorrectos.
          </div>
        {% endif %}

        {{ form|crispy }}

        <div class="d-flex justify-content-between mt-3">
          <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">Inicio</a>
          <a href="{% url 'register' %}" class="btn btn-outline-info btn-sm">Registrarse</a>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
