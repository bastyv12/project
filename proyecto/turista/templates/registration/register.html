{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
  }
  .register-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .card {
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  }
</style>

<div class="register-container">
  <form id="register-form" action="" method="post" class="w-100" style="max-width: 500px;">
    {% csrf_token %}

    <div class="card">
      <div class="card-body">
        <h3 class="text-center mb-4">Registro de Usuario</h3>

        {% if form.errors %}
          <div class="alert alert-danger">
            <strong>Por favor, corrige los errores:</strong>
          </div>
        {% endif %}

        {{ form|crispy }}

        <div class="d-flex justify-content-between mt-3">
          <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">Inicio</a>
          <a href="{% url 'login' %}" class="btn btn-outline-info btn-sm">Iniciar sesi√≥n</a>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
