{% extends 'turista/base.html' %}

{% block title %}Agregar Lugar{% endblock %}

{% block content %}
<h2>Agregar Nuevo Lugar Turístico</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar Lugar</button>
</form>
<a href="{% url 'catalogo' %}">← Volver al catálogo</a>
{% endblock %}
