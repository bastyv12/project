{% extends 'turista/base.html' %}
{% block title %}Editar Fecha{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>✏️ Editar Fecha de Viaje</h2>
  <form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <a href="{% url 'mi_agenda' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
