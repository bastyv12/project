{% extends 'turista/base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-danger shadow-sm">
        <div class="card-body text-center">
          <h3 class="card-title text-danger">¿Eliminar lugar?</h3>
          <p class="lead">¿Estás seguro que deseas eliminar <strong>"{{ lugar.nombre }}"</strong>?</p>
          <p class="text-muted">Esta acción no se puede deshacer.</p>

          <form method="post" class="d-flex flex-column align-items-center">
            {% csrf_token %}
            <div class="d-flex gap-3 mt-4">
              <button type="submit" class="btn btn-danger">🗑️ Sí, eliminar</button>
              <a href="{% url 'catalogo' %}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
